<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <defs>
    <style>
      .teal { fill: #00A8A8; }
      .navy { fill: #0B1535; }
      .text { 
        font-family: 'Inter', 'Poppins', 'Montserrat', sans-serif;
        font-weight: 600;
      }
    </style>
  </defs>
  
  <!-- Icon (scaled and positioned on left) -->
  <g transform="translate(20, 20) scale(0.6)">
    <!-- Cloud outline -->
    <path class="teal" d="M 140 100 
      C 140 85, 128 73, 113 73
      C 110 60, 98 50, 84 50
      C 66 50, 51 65, 51 83
      C 51 85, 51 87, 52 89
      C 42 92, 35 101, 35 112
      C 35 126, 46 137, 60 137
      L 130 137
      C 144 137, 155 126, 155 112
      C 155 105, 151 99, 145 95
      C 143 97, 142 99, 140 100 Z"/>
    
    <!-- ESP32 chip silhouette -->
    <g class="navy">
      <rect x="75" y="105" width="50" height="35" rx="2"/>
      <rect x="70" y="110" width="5" height="3"/>
      <rect x="70" y="117" width="5" height="3"/>
      <rect x="70" y="124" width="5" height="3"/>
      <rect x="70" y="131" width="5" height="3"/>
      <rect x="125" y="110" width="5" height="3"/>
      <rect x="125" y="117" width="5" height="3"/>
      <rect x="125" y="124" width="5" height="3"/>
      <rect x="125" y="131" width="5" height="3"/>
      <circle cx="90" cy="122" r="3" fill="#00A8A8" opacity="0.3"/>
      <circle cx="110" cy="122" r="3" fill="#00A8A8" opacity="0.3"/>
    </g>
    
    <!-- Wireless signals -->
    <g class="navy" fill="none" stroke="#0B1535" stroke-width="3" stroke-linecap="round">
      <path d="M 90 75 Q 100 65, 110 75"/>
      <path d="M 82 68 Q 100 52, 118 68"/>
      <path d="M 74 61 Q 100 39, 126 61"/>
    </g>
    <circle class="navy" cx="100" cy="80" r="3"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="65" class="text navy" font-size="28">ESP32</text>
  <text x="150" y="95" class="text teal" font-size="22">Live Weather</text>
  <text x="150" y="117" class="text navy" font-size="12" opacity="0.7">Monitoring Dashboard</text>
</svg>
